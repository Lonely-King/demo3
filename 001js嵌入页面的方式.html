<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js嵌入页面的方式</title>
    <!--第三种嵌入js方式：外链式  -->
    <script type="text/javascript" src="hello.js"></script>


    <!--第二种嵌入js方式：嵌入式  -->
    <script type="text/javascript">
        alert('Hi!2');

    </script>
</head>
<body>
    <!--第一种嵌入js方式:行间事件,不推荐使用  -->
    <input type="button" name="" value="弹框" onclick="alert('Hi!1')">

</body>
</html>
