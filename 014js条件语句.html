<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件语句</title>
    <style type="text/css">

        .box01{
            width: 200px;
            height: 300px;
            background-color: red;
        }


    </style>
    <script type="text/javascript">
        window.onload = function () {
            var oButton = document.getElementById('button01');
            var oDiv = document.getElementById('div01');
            /*
            if(如果条件成立，执行大括号里面的语句){

            }else{
             如果不成立就执行这里的语句
            }
            */

            oButton.onclick = function () {
                if(oDiv.style.display=='none' || oDiv.style.display=='block'){
                    oDiv.style.display = 'block';
                }
                else
                {

                    oDiv.style.display="none";

                }

            }


        }


    </script>
</head>
<body>
    <input type="button" name="" value="切换" id="button01">
    <div class="box01" id="div01"></div>

</body>
</html>
