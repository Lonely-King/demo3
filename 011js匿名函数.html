<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>匿名函数</title>
    <script type="text/javascript">
        window.onload = function () {
            var oDiv = document.getElementById("div01");

            oDiv.onclick = myalert();

            function myalert() {
                alert('hello01!');//运行时直接弹出'hello01!'
            }


            oDiv.onclick = function () {
                alert("hello02!");//运行时点击div弹出"hello02!"


            }



        }


    </script>

</head>
<body>
    <div id="div01">这是一个div元素</div>

</body>
</html>
