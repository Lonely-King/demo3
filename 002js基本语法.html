<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本语法</title>
    <script type="text/javascript">
        //单行注释

        /*
        多行注释

        定义变量：

        变量、函数、属性、函数参数命名规范
        1、区分大小写
        2、第一个字符必须是字母、下划线（_）或者美元符号（$）
        3、其他字符可以是字母、下划线、美元符或数字



        5种基本数据类型：
        number(数值类型)、string（字符串类型）、boolean(只有两个值，为true和false)、
        undefined(声明变量，未定义值是时，它的就是undefined)、null(空值）

        */
        var a = 123;
        var A = 456;
        var b = 'abc';
        var c = true;
        var d;

        // alert(d);

        // document.getElementById('div1').title = '看到了！';


    </script>
</head>
